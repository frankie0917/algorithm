<script>
   ; (function () {
      'use strict'
      function findSmallest(arr) {
         let small = arr[0],
            index = 0;
         for (let i = 0; i < arr.length; i++) {
            if (arr[i] < small) {
               small = arr[i];
               index = i;
            }
         }
         return index;
      }

      console.log(findSmallest([1,2,5,2,4,1,0,6,-1]));
   })();
</script>
